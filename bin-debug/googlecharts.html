<html style="width: 150px;">  <head>    <script type="text/javascript" src="https://www.google.com/jsapi"></script>    <script type="text/javascript">      google.load("visualization", "1", {packages:["corechart"]});      function drawChart(orc,rel,getMesAtualString) {        var data = google.visualization.arrayToDataTable([          ['Nome', 'Orçado','Realizado'],          ['Total | '+getMesAtualString,orc,rel]        ]);        var options = {		colors:['black','#d3363b'],          title: 'Total Orçado x Realizado | '+getMesAtualString,animation:{        duration: 1000,        easing: 'out'      }        };        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));        chart.draw(data, options);		      }	  function drawChartFromConta(orc,rel,numConta,nomeConta)		{			var data = google.visualization.arrayToDataTable([			  ['Nome', 'Orçado','Realizado'],			  [nomeConta,  orc,rel]			]);			var chart = new google.visualization.ColumnChart(document.getElementById('chart_div_2'));			chart.draw(data, {colors:['black','#d3363b'],hAxis: {title: 'Orçado x Realizado '+nomeConta},title:nomeConta +" "+ numConta,animation:{        duration: 1000,        easing: 'out'      }});		}    </script>  </head>   <body style="width: 150px;">    <div id="chart_div" style="width: 150px; height: 150px;"></div>    <div id="chart_div_2" style="width: 150px; height: 150px;overflow: hidden;"></div>  </body></html>
